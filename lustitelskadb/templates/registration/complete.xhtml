<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False" />
<title py:block="master_title">Registration Completed</title>
<link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/registration/css/style.css')}" />
</head>

<body py:block="body" py:strip="True">
	<div id="registration_complete" class="mt-5 mb-3 bg-light p-2 rounded opacity-90">
		<h1 class="bg-light p-1 rounded opacity-90 text-center">Registration completed</h1>

		<div class="mt-5 mb-3 bg-light p-2 rounded opacity-90">
			<h4>Congratulations, your registration has been completed.</h4>
			<strong>An email</strong> has been sent to <strong>${email}</strong> to activate the account, please proceed by clicking on the provided link to be able to login.
		</div>
	</div>
</body>
</html>
