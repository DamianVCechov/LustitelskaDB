<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
<title py:block="master_title">${getattr(tmpl_context, 'project_name', 'turbogears2')} | Welcome</title>
</head>

<body py:block="body" py:strip="True">
	<div class="row pt-1" py:if="last_games">
		<div class="col-lg-6" py:for="idx, game in enumerate(last_games)">
			<div class="table-responsive">
				<table class="table table-sm">
					<thead>
						<tr class="table-dark text-center">
							<th class="rounded-top" scope="col" colspan="5">
								<span>Game</span> ${last_game_nums[idx].game_no}
							</th>
						</tr>
						<tr class="table-dark text-center">
							<th scope="col">Medal</th>
							<th scope="col">Gamester</th>
							<th scope="col">Time</th>
							<th scope="col">Rows</th>
							<th scope="col">Result</th>
						</tr>
					</thead>
					<tbody>
						<tr py:for="row in game">
							<th scope="row" class="text-center">${row.game_rank or '?'}</th>
							<td class="text-center">${row.xtwitter.display_name}</td>
							<td class="text-center">${row.game_time}</td>
							<td class="text-center">${row.game_rows or _('loose')}</td>
							<td class="text-center">${row.game_result_time}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-lg-6"></div>
	</div>

	<div id="closingDeadlineProgress" class="progress my-4" role="progressbar" aria-label="Closing deadline progress bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		<div class="progress-bar progress-bar-striped progress-bar-animated"></div>
	</div>

	<div id="carouselComments" class="carousel carousel-dark slide bg-light rounded-3 mt-3 p-2" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item${' active' if idx == 0 else ''}" py:for="idx, item in enumerate(comments)">
				<figure class="my-5">
					<blockquote class="blockquote">
						<p class="text-center fs-3">${item.comment}</p>
					</blockquote>
					<figcaption class="blockquote-footer text-center fs-5">
						${item.xtwitter.display_name} <cite title="Source Title">@${item.xtwitter.user_name}</cite>
					</figcaption>
				</figure>
			</div>
		</div>

		<button class="carousel-control-prev" type="button" data-bs-target="#carouselComments" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselComments" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span>
		</button>
	</div>
</body>
</html>
