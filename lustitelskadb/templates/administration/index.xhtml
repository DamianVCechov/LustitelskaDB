<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
<title py:block="master_title">${getattr(tmpl_context, 'project_name', 'turbogears2')} | Administration panel</title>
</head>

<body py:block="body" py:strip="True">
	<?py from tgext.pluggable import plugged ?>
	<h1 class="mb-5">Administration</h1>

	<div class="row">
		<div class="col-md-2">
			<div class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">${h.icon('question-sign')}</div>
				<a href="${tg.url('/admin/libricipher')}" class="stretched-link link-secondary h5">Libri Ciphers</a>
			</div>
		</div>
		<div class="col-md-2">
			<div class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">${h.icon('send')}</div>
				<a href="${tg.url('/admin/xtwitter')}" class="stretched-link link-secondary h5">X/Twitter</a>
			</div>
		</div>
		<div class="col-md-2">
			<div class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">${h.icon('import')}</div>
				<a href="${tg.url('/admin/legacyimport')}" class="stretched-link link-secondary h5">Legacy Data Import</a>
			</div>
		</div>
		<div class="col-md-2">
			<div id="reassemble-scoresheet" class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">
					${h.icon('sort-by-attributes')}
				</div>
				<div class="m-5 p-1 d-none">
					<div class="spinner-border text-secondary" role="status">
						<span class="visually-hidden">Counting...</span>
					</div>
				</div>
				<a href="${tg.url('/admin/reassemble_scoresheet')}" class="stretched-link link-secondary h5" onclick="$.each($('#reassemble-scoresheet').children(), (idx, element) => {$(element).toggleClass('d-none')})">Reassemble Score Sheet</a>
			</div>
		</div>
		<div class="col-md-2">
			<div class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">${h.icon('list-alt')}</div>
				<a href="${tg.url('/admin/dbadmin')}" class="stretched-link link-secondary h5">DB admin</a>
			</div>
		</div>
		<div class="col-md-2">
			<div class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">${h.icon('retweet')}</div>
				<a href="${tg.url('/admin/restartapp')}" class="stretched-link link-secondary h5" py:attrs="{'onclick': 'return confirm(\'{}\')'.format(restart_confirmation_msg)}">Restart APP</a>
			</div>
		</div>
		<div class="col-md-2" py:for="plug in plugged()">
			<div class="text-center position-relative bg-light p-1 rounded mb-3">
				<div class="display-1 text-secondary">${h.icon('gift')}</div>
				<a href="${h.plug_url(plug, '/')}" class="stretched-link link-secondary h5">${plug}</a>
			</div>
		</div>
	</div>
</body>
</html>
