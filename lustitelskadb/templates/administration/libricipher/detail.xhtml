<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
<title py:block="master_title">${getattr(tmpl_context, 'project_name', 'turbogears2')} | Manage Libri Cipher</title>
</head>

<body py:block="body" py:strip="True">
	<h1 class="mt-5 mb-3 bg-light p-2 rounded opacity-90">Libri Cipher detail</h1>

	<div class="btn-toolbar mt-5 mb-3 bg-light p-2 rounded opacity-90" role="toolbar" aria-label="Libri Cipher Toolbar">
		<div class="btn-group me-2" role="group" aria-label="Edit group">
			<a href="${tg.url('/admin/libricipher/edit/{}'.format(libricipher.uid))}" class="btn btn-outline-secondary">${h.icon('pencil')}</a>
			<a href="${tg.url('/admin/libricipher/delete/{}'.format(libricipher.uid))}" class="btn btn-outline-danger" py:attrs="{'onclick': 'return confirm(\'{}\')'.format(_('Really delete?'))}">${h.icon('trash')}</a>
		</div>
		<div class="btn-group" role="group" aria-label="Navigation group">
			<a href="${tg.url('/admin/libricipher')}" class="btn btn-outline-success">${h.icon('arrow-left')}</a>
		</div>
	</div>

	<h2 class="mt-5 mb-3 bg-light p-2 rounded opacity-90">
		<span>Part:</span> ${libricipher.part} - ${libricipher.question}
	</h2>
	<div class="mb-3 bg-light p-2 rounded opacity-90">${Markup(libricipher.description)}</div>

	<h5 class="mt-5 mb-3 bg-light p-2 rounded opacity-90">Answer:</h5>
	<div class="mb-3 bg-light p-2 rounded opacity-90">${Markup(libricipher.answer)}</div>
</body>
</html>
