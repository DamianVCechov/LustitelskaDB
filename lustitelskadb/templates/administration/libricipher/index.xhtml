<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
<title py:block="master_title">${getattr(tmpl_context, 'project_name', 'turbogears2')} | Manage Libri Cipher</title>
</head>

<body py:block="body" py:strip="True">
	<h1 class="mt-5 mb-3 bg-light p-2 rounded opacity-90">Manage Libri Ciphers</h1>

	<p class="lead text-center mt-5 mb-3 bg-light p-2 rounded opacity-90" py:if="not tmpl_context.paginators.data.page_count">
		No records found, you can <a href="${tg.url('/admin/libriciphers/edit')}">add some.</a>
	</p>

	<div class="table-responsive mt-5 mb-3 bg-light p-2 rounded opacity-90" py:if="tmpl_context.paginators.data.page_count">${tmpl_context.datagrid.display(value=data)}</div>

	<nav aria-label="Pagination">
		<ul class="pagination justify-content-center mt-5 mb-3 p-2 opacity-90" py:if="tmpl_context.paginators.data.page_count > 1">${tmpl_context.paginators.data.pager(**tmpl_context.pager_params)}
		</ul>
	</nav>
</body>
</html>
