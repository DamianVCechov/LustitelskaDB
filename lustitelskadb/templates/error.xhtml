<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
<title py:block="master_title">A ${code} error has Occurred</title>
</head>

<body py:block="body" py:strip="True">
	<?py
import re
mf = re.compile(r'(</?)script', re.IGNORECASE)
def fixmessage(message):
    return mf.sub(r'\1noscript', message)
?>
	<div class="bg-light rounded m-5 p-5">
		<h1 class="display-1 text-center text-danger mt-5">${h.icon('exclamation-sign')}</h1>
		<h1 class="display-1 text-center text-danger">
			<span>Error</span> ${code}
		</h1>

		<div>
			<p class="display-4 text-center text-primary mt-5">${literal(fixmessage(message))}</p>
		</div>
	</div>
</body>
</html>
